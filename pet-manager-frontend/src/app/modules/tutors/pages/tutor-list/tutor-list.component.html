<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Gerenciar Tutores</h1>
    <button (click)="onNewTutor()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
      + Novo Tutor
    </button>
  </div>

  <div *ngIf="facade.loading$ | async" class="text-center text-blue-600 my-4">
    Carregando...
  </div>

  <div *ngIf="showForm" class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-bold mb-4">{{ isEditing ? 'Editar' : 'Novo' }} Tutor</h2>
    <form [formGroup]="tutorForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input formControlName="nome" placeholder="Nome" class="border p-2 rounded">
      <input formControlName="email" placeholder="Email" class="border p-2 rounded">
      <input formControlName="telefone" placeholder="Telefone" class="border p-2 rounded">
      <input formControlName="endereco" placeholder="Endere√ßo" class="border p-2 rounded">
      <input formControlName="cpf" placeholder="CPF" class="border p-2 rounded">
      
      <div class="md:col-span-2 flex justify-end gap-2">
        <button type="button" (click)="onCancel()" class="text-gray-500">Cancelar</button>
        <button type="submit" [disabled]="tutorForm.invalid" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
      </div>
    </form>
  </div>

  <div class="grid gap-4">
    <div *ngFor="let tutor of facade.tutors$ | async" class="bg-white p-4 rounded shadow border-l-4 border-blue-500">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="font-bold text-lg">{{ tutor.nome }}</h3>
          <p class="text-gray-600 text-sm">{{ tutor.email }} | {{ tutor.telefone }}</p>
          
          <div class="mt-3">
            <h4 class="font-semibold text-xs text-gray-500 uppercase">Pets Vinculados:</h4>
            <div class="flex flex-wrap gap-2 mt-1">
              <span *ngFor="let pet of tutor.pets" class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded flex items-center gap-1">
                üê∂ {{ pet.nome }}
                <button (click)="onUnlinkPet(tutor.id, pet.id)" class="text-red-500 hover:text-red-700 ml-1 font-bold">√ó</button>
              </span>
              <span *ngIf="!tutor.pets?.length" class="text-xs text-gray-400">Nenhum pet vinculado</span>
            </div>
          </div>
        </div>
        
        <div class="flex gap-2">
          <button (click)="openLinkModal(tutor.id)" class="text-sm bg-purple-50 text-purple-600 px-3 py-1 rounded hover:bg-purple-100">
            üîó Vincular Pet
          </button>
          <button (click)="onEdit(tutor)" class="text-blue-600 hover:underline">Editar</button>
          <button (click)="onDelete(tutor.id)" class="text-red-600 hover:underline">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
